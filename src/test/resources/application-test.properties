# Конфигурация для тестов с Testcontainers
# Эти настройки используются в интеграционных тестах

# Настройки логирования для тестов
logging.level.com.example.userservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Настройки Hibernate для тестов
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create-drop

# Настройки пула соединений для тестов
hibernate.connection.pool_size=5
hibernate.connection.autocommit=false

# Отключение кэширования для тестов
hibernate.cache.use_second_level_cache=false
hibernate.cache.use_query_cache=false

# Настройки транзакций
hibernate.current_session_context_class=thread

# Настройки для работы с PostgreSQL в тестах
hibernate.jdbc.lob.non_contextual_creation=true



